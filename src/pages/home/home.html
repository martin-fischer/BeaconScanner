<ion-header>
  <ion-navbar>
    <ion-title>
      My Beacon List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="startScanningForBeacons()">Scan</button>

  <div *ngFor="let beacon of getBeaconList()">
    {{beacon.timestamp}}<br/>
    {{beacon.distance}}<br/>
    {{beacon.address}}
  </div>

</ion-content>
